     <style>
      /* Simple full-screen spinner style */
      #initial-loader {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }
      /* Example spinner (CSS only): */
      .spinner {
        width: 50px;
        /* aspect-ratio: 1; */
        height: 50px;           /* fallback for aspect-ratio */
        border: 4px solid #04aa6d; /* fallback spinner */
        border-radius: 50%;
        background: 
          radial-gradient(farthest-side,#04aa6d 94%,#0000) top/8px 8px no-repeat,
          conic-gradient(#0000 30%,#04aa6d);
        -webkit-mask: radial-gradient(farthest-side,#0000 calc(100% - 8px),#000 0);
        animation: l13 1s infinite linear;
      }
      @keyframes l13{ 
        100%{transform: rotate(1turn)}
      }
    </style>
